<load file="__PUBLIC__/common/header.html">
<body>
<div id="window">
	<div class='page_title'>
		<strong>商品类型列表</strong>
		<a class='btn' href="{|U('Admin/Type/addType')}">添加商品类型</a>
	</div>
			<table class="table table-bordered" style="width:1100px;">
				<tr>
					<th width="5%">id</th>
					<th width="11%">类型名</th>
					<th width="30%">类型包含属性</th>
					<th >操作</th>
				</tr>
				<foreach from="$data" value="$v">
					<tr>
						<td>{$v.type_id}</td>
						<td>{$v.type_name}</td>
						<td>
							<foreach from="$v.attr" value="$m">
								{$m.tc_name},
							</foreach>
						</td>
						<td>
							<a class='btn' href="{|U('Admin/Type/addAttr')}/type_id/{$v.type_id}">添加类型属性</a>
							<a class='btn' href="{|U('Admin/Type/attrIndex')}/type_id/{$v.type_id}">查看类型属性列表</a>

							<a class='btn' href="{|U('Admin/Type/editType')}/type_id/{$v.type_id}">修改类型</a>
							<a class='btn delAffirm' href="{|U('Admin/Type/delType')}/type_id/{$v.type_id}">删除类型</a>
						</td>
					</tr>
				</foreach>
			</table>
</div>
</body>
</html>
