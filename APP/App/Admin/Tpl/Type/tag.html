<load file="__PUBLIC__/common/header.html">
<body>
<div id="window">
	<div class='page_title'>
		<strong>属性值列表</strong>
		<a class='btn' href="{|U('Admin/Type/addTag')}/tc_id/{$tc_id}">添加属性值</a>
	</div>
			<table class="table table-bordered" style="width:1100px;">
				<tr>
					<th width="5%">id</th>
					<th width="10%">属性值</th>
					<th>操作</th>
				</tr>
				<foreach from="$data" value="$v">
					<tr>
						<td>{$v.tid}</td>
						<td>{$v.tname}</td>
						<td>
							<a class='btn' href="{|U('Admin/Type/editTag')}/tid/{$v.tid}">修改属性值</a>
							<a class='btn delAffirm' href="{|U('Admin/Type/delTag')}/tid/{$v.tid}">删除属性值</a>
						</td>
					</tr>
				</foreach>
			</table>
</div>
</body>
</html>
