<load file="__PUBLIC__/common/header.html">
<body>
<div id="window">
	<div class='page_title'>
		<strong>分类列表</strong>
		<a class="btn btn-small" href="{|U('Admin/Category/add')}">添加顶级分类</a>
	</div>
			<table class="table table-bordered" id="table">
				<thead>
					<tr>
						<th width="5%"></th>
						<th width='12%'>分类名</th>
						<th>分类标题</th>
						<th width='10%'>排序</th>
						<th width='13%'>是否显示</th>
						<th width='30%'>操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach from="$data" value="$v">
						<tr class="level_{$v.level} pid_{$v.pid}" level="{$v.level}" cid="{$v.cid}">
							<td><span class='btn btn-info btn-small unfold'>+</span></td>
							<td>|-{$v.html}{$v.cname}</td>
							<td>{$v.title}</td>
							<td>{$v.sort}</td>
							<td><if value="$v.cis_show">显示<else>隐藏</if></td>
							<td>
								<a class='btn' href="{|U('Admin/Category/add')}/cid/{$v.cid}">添加子类</a>
								<a class='btn' href="{|U('Admin/Category/edit')}/cid/{$v.cid}">修改分类</a>
								<a class='btn delAffirm' href="{|U('Admin/Category/del')}/cid/{$v.cid}">删除分类</a>
							</td>
						</tr>
					</foreach>
				</tbody>
			</table>
</div>
</body>
</html>
