<load file="__PUBLIC__/common/header.html">
<body>
<div id="window">
	<div class='page_title'>
		<strong>商品列表</strong>
	</div>

	<div class='content'>
		<table class='table table-bordered'>
			<thead>
			<tr>
				<th width="3%">id</th>
				<th width="15%">商品主标题</th>
				<th width="15%">商品副标题</th>
				<th width="10%">所属分类</th>
				<th width="8%">价格</th>
				<th width="10%">原价</th>
				<th width="8%">库存</th>
				<th width="17%">上架时间</th>
				<th >操作</th>
			</tr>
			</thead>
			<tbody>
			<foreach from="$data" value="$v">
				<tr>
					<td>{$v.gid}</td>
					<td>{$v.main_title}</td>
					<td>{$v.sub_title}</td>
					<td>{$v.cname}</td>
					<td>{$v.price}</td>
					<td>{$v.old_price}</td>
					<td>{$v.num}</td>
					<td>{$v.addtime|date:'Y-m-d',@@}</td>
					<td>
						<a class='btn btn-small' href="{|U('Admin/Goods/edit')}/gid/{$v.gid}">编辑</a>
						<a class='btn btn-small delAffirm' href="{|U('Admin/Goods/del')}/gid/{$v.gid}">删除</a>
						<a class='btn btn-small' href="{|U('Admin/Goods/addShow')}/gid/{$v.gid}">添加到橱窗</a>
					</td>
				</tr>
			</foreach>
			</tbody>
		</table>
		</form>
		<div class='pageStyle1'>
			{$page}
		</div>
	</div>
</div>
</body>
</html>
