<load file="__PUBLIC__/common/header.html">
<body>
<div id="window">
	<div class='page_title'>
		<strong>导航列表</strong>
	</div>
	<div class='content'>
		<table id="table" class='table table-bordered'>
			<thead>
				<tr>
					<th width="8%">导航id</th>
					<th width="12%">名称</th>
					<th width="30%">url</th>
					<th width="12%">是否新窗口</th>
					<th width="10%">是否显示</th>
					<th width="5%">排序</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan=7>顶部导航</td>
				</tr>
				<foreach from="$nav[1]" value="$v">
				<tr>
					<td>{$v.nid}</td>
					<td>{$v.n_title}</td>
					<td>{$v.url}</td>
					<td>
					<if value="$v.open_new">
					是
					<else>
					否
					</if>
					</td>
					<td>
					<if value="$v.is_show">
					是
					<else>
					否
					</if>
					</td>
					<td>{$v.sort}</td>
					<td>
						<a class="btn"  href="{|U('Nav/edit')}/nid/{$v.nid}">编辑</a>
						<a class="btn delAffirm"  href="{|U('Nav/del')}/nid/{$v.nid}">删除</a>
					</td>
				</tr>
				</foreach>
				<tr>
					<td colspan=7>中间导航</td>
				</tr>
				<foreach from="$nav[2]" value="$v">
				<tr>
					<td>{$v.nid}</td>
					<td>{$v.n_title}</td>
					<td>{$v.url}</td>
					<td>
					<if value="$v.open_new">
					是
					<else>
					否
					</if>
					</td>
					<td>
					<if value="$v.is_show">
					是
					<else>
					否
					</if>
					</td>
					<td>{$v.sort}</td>
					<td>
						<a class="btn"  href="{|U('Nav/edit')}/nid/{$v.nid}">编辑</a>
						<a class="btn delAffirm"  href="{|U('Nav/del')}/nid/{$v.nid}">删除</a>
					</td>
				</tr>
				</foreach>
				<tr>
					<td colspan=7>底部导航</td>
				</tr>
				<foreach from="$nav[3]" value="$v">
				<tr>
					<td>{$v.nid}</td>
					<td>{$v.n_title}</td>
					<td>{$v.url}</td>
					<td>
					<if value="$v.open_new">
					是
					<else>
					否
					</if>
					</td>
					<td>
					<if value="$v.is_show">
					是
					<else>
					否
					</if>
					</td>
					<td>{$v.sort}</td>
					<td>
						<a class="btn" href="{|U('Nav/edit')}/nid/{$v.nid}">编辑</a>
						<a class="btn delAffirm" href="{|U('Nav/del')}/nid/{$v.nid}">删除</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
