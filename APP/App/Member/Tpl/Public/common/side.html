<div class='sidebar'>
	<div class='item'>
		<h2>标签</h2>
		<div class='tagbox'>
			<newstags hots="1" limit="10" name="tag">
				<a href="{$tag.url}">{$tag.tagname}</a>
			</newstags>
		</div>
	</div>
	<div class='item'>
		<h2>友情链接</h2>
		<ul class='flink'>
			<flink name="link">
				<li><a href="{$link.url}">{$link.fname}</a></li>
			</flink>
		</ul>
	</div>
	<div class='item'>
		<h2>文章归档</h2>
		<ul class='flink'>
			<foreach from="$archives" key="$k" value="$v">
				<li style="height:auto;">
					{$k}<br/>
					<foreach from="$v" value="$m">
						<a style="padding:0px 5px;" href="{$m['url']}">{$m['month']}<em>({$m['total']})</em></a>
					</foreach>
				</li>
			</foreach>
		</ul>
	</div>
</div>
