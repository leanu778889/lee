<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{$header.webname}</title>
<jquery/>
<link href="__PUBLIC__/css/account.css" type="text/css" rel="stylesheet" >
<link href="__PUBLIC__/css/common.css" rel="stylesheet" />
<link href="__PUBLIC__/css/index.css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/js/index.js"></script>
<style type="text/css">
#main .address .address-base{
	width:100%;
	height:400px;
}
</style>
</head>
	<body>
		<div id="header" class="wrap-wide">
			<load file="__PUBLIC__/common/header.html"/>
		</div>
		<div id="main" class="wrap-wide">
			<div class="w1000">
			<div class='left'>
				<ul class='userhome-nav'>


					<li id="1">
						<a href="{|U('Member/Index/index')}">我的订单</a>
					</li>
					<li  id="2">
						<a href="{|U('Member/Account/index')}">帐户余额</a>
					</li>
					<li class='active' id="3">
						<a href="{|U('Member/Account/setting')}">账户设置</a>
					</li>
				</ul>
				<div id="content">
					<div class='setting-nav'>
						<a class='active' href="{|U('Member/Account/setting')}">基本信息</a>
					</div>
					<div id="addressForm" class="address">

						<div class='address-base'>
						<form action="{|U('Member/Account/addUserInfo')}" method="post">
							<dl>
								<dt>用户名： </dt>
								<dd><span>{$data['user']['uname']}</span></dd>
							</dl>
							<dl>
								<dt>邮　箱： </dt>
								<dd><span>{$data['user']['email']}</span></dd>
							</dl>

							<dl>
								<dt>昵　称： </dt>
								<dd><input name="nickname" type="text" value="{$data['userInfo']['nickname']}"></dd>
							</dl>
							<dl>
								<dt>姓　名： </dt>
								<dd><input name="name" type="text" value="{$data['userInfo']['name']}"></dd>
							</dl>
							<dl>
								<dt>省市区：</dt>
								<dd style="width:400px;">
									<select id="s_province" name="province">
									</select>
									<select id="s_city" name="city" >
									</select>
									<select id="s_county" name="county">
									</select>
									<script type="text/javascript" src="__PUBLIC__/js/area.js"></script>
									<script type="text/javascript">
									_init_area();
									</script>
								</dd>
							</dl>
							<dl>
								<dt>省市区： </dt>
								<dd>
									<span>
										{$data['userInfo']['province']}-{$data['userInfo']['city']}-{$data['userInfo']['county']}
									</span>
							</dd>
							</dl>
							<dl>
								<dt>街道地址：</dt>
								<dd style="width:450px;">
									<input name="street" type="text" value="{$data['userInfo']['street']}">
								</dd>
							</dl>
							<dl>
								<dt>邮政编码：</dt>
								<dd>
									<input name="zipcode" type="text" value="{$data['userInfo']['zipcode']}">
								</dd>
							</dl>
							<dl>
								<dt>手　机：</dt>
								<dd>
									<input name="phone" type="text" value="{$data['userInfo']['phone']}">
								</dd>
							</dl>
							<dl>
								<dt>电话号码：</dt>
								<dd>
									<input type="text" name="tel" value="{$data['userInfo']['tel']}">
								</dd>
							</dl>
							<dl>
								<dt></dt>
								<dd>
									<input type="submit" value="保存">
								</dd>
							</dl>
						</div>

						</div>
						</form>
				</div>
			</div>
			</div>
		</div>
		<div id="footer" class="wrap-wide">
			<load file="__PUBLIC__/common/footer.html"/>
		</div>
	</body>
</html>
